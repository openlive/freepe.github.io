<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FreePe.IO</title>
    <link href="css/main.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script>
        $( document ).ready(function() {
            $('.log').click(function () {
                if($('.auth').css('display') == 'none'){
                    $('.auth').slideDown();
                } else {
                    $('.auth').slideUp();
                }
            });
        });
    </script>
</head>
<body>
<style scoped>body{background-image:url("img/background.png");width:100%;height:100%}</style>
    <div class="head-container">
        <div class="head-logo"><img src="img/logo-3.png" alt="logo"/></div>
        <div class="head-button">
            <button class="log">Вход</button>
            <div class="auth">
                <input type="login" placeholder="Login" >
                <input type="password" placeholder="Password" >
                <button>Войти</button>
            </div>
        </div>
    </div>
    <div class="main-container">
        <div class="slogan">
            <p class="slogan-text">FreePe - проект, </br> который изменит </br> вашу жизнь!</p>
        </div>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/KNnJxonaQgE" class="yo" frameborder="0" allowfullscreen></iframe>
        <div class="email">
            <div class="email-container">
                <span>Станьте первыми, кто узнает!</span> <br/>
                <input type="text" size="30" placeholder="Email адрес">
                <input type="submit" value="Узнать больше">
            </div>
        </div>
    </div>
</body>
</html>
